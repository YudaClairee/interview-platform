[build]
  # Base directory tempat project frontend lo
  base = "frontend"
  # Build command
  command = "bun run build"
  # Output directory (hasil build Vite, relatif dari base directory)
  publish = "dist"

# Redirect semua route ke index.html untuk SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional, bisa diset di Netlify dashboard juga)
[build.environment]
  NODE_VERSION = "20"

